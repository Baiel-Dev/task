{% extends 'base.html' %}

{% block title %}Task Count{% endblock title %}

{% block content %}
<div class="statistics-container">
    <h2>Task Statistics</h2>

    <p>Total days: <span class="statistic">{{ total_days }}</span></p>
    <p>Completed tasks: <span class="statistic completed">{{ completed_tasks_count }}</span></p>
    <p>Incomplete tasks: <span class="statistic incomplete">{{ incomplete_tasks_count }}</span></p>

    <a href="{% url 'list-task' %}" class="btn back-button">Back to task list</a>
</div>

<style>
    /* Общий стиль страницы */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f4f8;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .statistics-container {
        max-width: 600px; /* Ширина контейнера */
        margin: 40px auto; /* Отступы сверху и снизу */
        padding: 20px; /* Внутренние отступы */
        background-color: #ffffff; /* Фон контейнера */
        border-radius: 10px; /* Закругленные углы */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Тень */
        text-align: center; /* Выравнивание текста по центру */
    }

    .statistics-container h2 {
        color: #007bff; /* Цвет заголовка */
        margin-bottom: 20px; /* Отступ снизу */
    }

    .statistic {
        font-weight: bold; /* Жирный шрифт */
        font-size: 20px; /* Размер шрифта */
    }

    .statistic.completed {
        color: #28a745; /* Цвет для завершенных задач */
    }

    .statistic.incomplete {
        color: #dc3545; /* Цвет для незавершенных задач */
    }

    .back-button {
        display: inline-block; /* Блочный элемент для кнопки */
        margin-top: 20px; /* Отступ сверху */
        padding: 10px 20px; /* Внутренние отступы кнопки */
        background-color: #007bff; /* Фон кнопки */
        color: white; /* Цвет текста кнопки */
        border-radius: 5px; /* Закругленные углы */
        text-decoration: none; /* Убирает подчеркивание */
        transition: background-color 0.3s; /* Плавный переход для фона */
    }

    .back-button:hover {
        background-color: #0056b3; /* Цвет кнопки при наведении */
    }
</style>
{% endblock content %}
